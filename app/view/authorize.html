<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Authorization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@material-ui/core/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
const {
  Avatar,
  Button,
  colors,
  createMuiTheme,
  CssBaseline,
  FormControl,
  FormControlLabel,
  Checkbox,
  Icon,
  Input,
  InputLabel,
  Paper,
  MuiThemeProvider,
  Typography,
  withStyles,
} = MaterialUI;
const theme = createMuiTheme({
  palette: {
    primary: {
      light: colors.purple[300],
      main: colors.purple[500],
      dark: colors.purple[700],
    },
    secondary: {
      light: colors.green[300],
      main: colors.green[500],
      dark: colors.green[700],
    },
  },
  typography: {
    useNextVariants: true,
  },
});
const styles = theme => ({
  layout: {
    width: 'auto',
    display: 'block', // Fix IE 11 issue.
    marginLeft: theme.spacing.unit * 3,
    marginRight: theme.spacing.unit * 3,
    [theme.breakpoints.up(400 + theme.spacing.unit * 3 * 2)]: {
      width: 400,
      marginLeft: 'auto',
      marginRight: 'auto',
    },
  },
  paper: {
    marginTop: theme.spacing.unit * 8,
    display: 'flex',
    flexDirection: 'column',
    alignItems: 'center',
    padding: `${theme.spacing.unit * 2}px ${theme.spacing.unit * 3}px ${theme.spacing.unit * 3}px`,
  },
  avatar: {
    margin: theme.spacing.unit,
    backgroundColor: theme.palette.secondary.main,
  },
  form: {
    width: '100%', // Fix IE 11 issue.
    marginTop: theme.spacing.unit,
  },
  submit: {
    marginTop: theme.spacing.unit * 3,
  },
});
function SignIn(props) {
  const { classes } = props;
  return (
    <React.Fragment>
      <CssBaseline />
      <main className={classes.layout}>
        <Paper className={classes.paper}>
          <Avatar className={classes.avatar}>
            <Icon className={classes.icon}>lock</Icon>
          </Avatar>
          <Typography component="h1" variant="h5">
            Authorization
          </Typography>
          <form method="get" action="/oauth/authorize/decision" className={classes.form}>
            <p>Hi <b>{{user.name}},</b></p>
            <p>The application <b>{{client.name}}</b> is requesting access to your account.</p>
            <p>Do you approve?</p>
            <input name="response_type" type="hidden" value="{{query.response_type}}" />
            <input name="client_id" type="hidden" value="{{query.client_id}}" />
            <input name="redirect_uri" type="hidden" value="{{query.redirect_uri}}" />
            <input name="state" type="hidden" value="{{query.state}}" />
            <input name="scope" type="hidden" value="{{query.scope}}" />
            <Button
              type="submit"
              fullWidth
              variant="contained"
              color="primary"
              className={classes.submit}
              name="allowed"
              value="true"
            >
              Accept
            </Button>
            <Button
              type="submit"
              fullWidth
              variant="contained"
              color="secondary"
              className={classes.submit}
              name="allowed"
              value="false"
            >
              Deny
            </Button>
          </form>
        </Paper>
      </main>
    </React.Fragment>
  );
}
const App = withStyles(styles)(SignIn);
ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
