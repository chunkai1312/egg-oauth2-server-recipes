{% extends "./layouts/app.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Dashboard</div>

        <div class="card-body">
          {% if messages.status %}
          <div class="alert alert-success" role="alert">
            {{ messages.status }}
          </div>
          {% endif %}

          You are logged in!
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
